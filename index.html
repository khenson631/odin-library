<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="header-and-logo-container">
            <img src="assets/book-closed-svgrepo-com.svg" alt="logo" id="logo">
            <h1>MyLibrary</h1>
        </div>
        <button id="add-book-btn">Add Book</button>
    </div>
    
    <div id="card-container">
    </div>


    <dialog id="add-book-dialog">
        <form method="dialog" id="add-book-form">
            <h2>New Book</h2>
            <label>
                Title: 
                <input type="text" name="title" id="title" required>
            </label>
            <label>
                Author: 
                <input type="text" name="author" id="author" required>
            </label>
            <label id="already-read">
                Already read?
                <input type="checkbox" name="read" id="read">
            </label>
            <label>
                Pages: 
                <input type="number" name="pages" id="pages" required min="0">
            </label>
            <div id="submit-cancel-btn-container">
                <button value="submit" id="addBook-submit">Submit</button>
                <button value="cancel" id="addBook-cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
